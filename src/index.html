<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="images/favicon/site.webmanifest" />
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" href="images/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="images/favicon/browserconfig.xml" />

  <title>YAKIMOV DENTAL</title>
  <meta name="description" content="Здоровая улыбка с доставкой на дом!">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="site">

    <header class="header">
      <div class="container header__container">
        <div class="logo">
          <div class="logo__img">
            <img src="images/icons/logo.svg" alt="" class="img">
          </div>
          <div class="logo__text">
            <div class="logo__text--top">YAKIMOV</div>
            <div class="logo__text--bottom">DENTAL</div>
          </div>
        </div>
        <nav class="nav-menu nav-menu--header">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Обо мне</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Услуги</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Отзывы</a>
            </li>
          </ul>
          <a class="call call--mobile" href="tel:+79216459038">
            <span class="call__number">+7(921)645-90-38</span>
          </a>
        </nav>
        <div class="contacts">
          <div class="location">Санкт-Петербург</div>
          <a class="call call--desktop" href="tel:+79216459038">
            <span class="call__number">+7 (921) 645-90-38</span>
            <span class="call__descr">Записаться на приём</span>
          </a>
        </div>
        <button class="btn burger-btn">
          <span class="burger-btn__item burger-btn__item--top"></span>
          <span class="burger-btn__item burger-btn__item--center"></span>
          <span class="burger-btn__item burger-btn__item--bottom"></span>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="section first-section">
        <div class="first-section__bg">
          <img src="images/bg-1.jpg" alt="background" class="img ">
        </div>

        <div class="container first-section__container">

          <div class="first-section__content">
            
            <div class="text-content">
              <h2 class="section-title">Здоровая улыбка с доставкой на дом!</h2>
              <h1 class="main-title">
                <span class="main-title__top">Стоматолог</span>
                <span class="main-title__bottom">Якимов Игорь Вячеславович</span>
              </h1>
              <button class="btn first-section__btn">Оставить заявку на вызов на дом</button>
            </div>

            <div class="img-content">
              <img src="images/tools.png" alt="tools" class="img">
            </div>

          </div>

        </div>
      </section>

      <div class="stats">
        <div class="stats__item stats__item--top">
          <div class="stats__number">19</div>
          <div class="stats__text">лет успешной практики</div>
        </div>
        <div class="stats__item stats__item--center">
          <div class="stats__number">3</div>
          <div class="stats__text">направления в стоматологии</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">2000+</div>
          <div class="stats__text">вылеченных пациентов</div>
        </div>
      </div>

    </main>

  </div>

  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/vendor/slick.min.js"></script>
  <script src="js/script.js" defer></script>
</body>

</html>
